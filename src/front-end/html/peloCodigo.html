<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="../assets/icons/logo-icon.svg">
    <link rel="stylesheet" href="../css/peloCodigo.css">
    <link rel="stylesheet" href="../css/feature/animations.css">
    <title>WITL? - Pelo Codigo</title>
</head>
<body>
    
    <header>
        <a href="../../../index.html">
            <img class="logo" src="../assets/icons/logo-large.png" alt="logo" width="190vw">
        </a>
    </header>

    <main>
        
        <div class="header-code-box">
            <div class="playerinfo">
                <img src="../assets/icons/logo-icon.svg" alt="logo" width="20px">
                <p>LIFE PLAYER:</p>
            </div>

            <!--Aqui são gerados as vidas do player 
            la no PlayerLife.js-->

        </div>
        <div class="code-box">
            <div class="header-terminal">
                <p>WhatIsTheLanguage ></p>
                <p>src ></p>
                <p>peloCodigo ></p>
                <p>terminal</p>
            </div>
            <div class="terminal">
                <!--Aqui são gerados as dicas-->
            </div>

        </div>

        <div class="selection-box">
            <div class="selection-info">
                <p style="border-bottom: 1px solid #143FED">SELECIONE A LINGUAGEM</p>
                <p style="color: rgb(129, 129, 129);">
                  SUA PONTUAÇÃO:
                  <span id="pontuacao" style="color: gold;">0000</span>
                </p>
            </div>
            
            <div class="input-container">
                <p class="bash-text">
                  <span class="usuario">user</span><span class="maquina">@player</span>:<span class="caractere">~</span>$
                </p>
                <input class="input" id="campoEntrada" placeholder="Digite uma linguagem..." type="text">
                <ul id="listaSugestoes"></ul>
            </div>

            <div class="buttons">
                <button>Enviar</button>
                <button>Pular tentativa</button>
            </div>

        </div>

        <!-- Apartir daqui vai o modal de acertar a linguagem e continuar -->
        <div id="modalAcerto" class="modal">
            <div class="modal-center">
                <div class="modal-content">
                    <div class="cover-language"
                    style="background-image: url(https://cdn.iconscout.com/icon/free/png-256/free-python-logo-icon-download-in-svg-png-gif-file-formats--technology-social-media-vol-5-pack-logos-icons-3030224.png?f=webp);"
                    ></div>
                    <div class="modal-language-info">
                        <h3>Python</h3>
                        <p style="color: rgb(146, 142, 142);">Tipo: <span style="color: rgb(67, 144, 245);">back</span></p>
                        <p style="color: rgb(146, 142, 142);">Boa! você acertou</p>
                        <button id="botaoContinuar">Continuar</button>
                    </div>
                </div>
                <div class="modal-points">
                    <p>Você ganhou mais <span style="color: black; font-weight: bolder;"></span> pontos</p>
                </div>
            </div>
        </div>

          

    </main>

    <script type="module" src="../js/peloCodigo.js"></script>
</body> 
</html>
