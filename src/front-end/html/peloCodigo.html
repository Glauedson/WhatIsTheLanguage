<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="../assets/icons/logo-icon.svg">
    <link rel="stylesheet" href="../css/peloCodigo.css">
    <title>What is the language?</title>
</head>
<body>
    
    <header>
        <a href="../../../index.html">
            <img src="../assets/icons/logo-large.png" alt="logo"
            width="190vw">
        </a>
        <!--Talvez eu adicione algo depois-->
    </header>

    <main>
        
        <div class="header-code-box">
            <div class="playerinfo">
                <img src="../assets/icons/logo-icon.svg" alt="logo" width="20px">
                <p>LIFE PLAYER:</p>
            </div>

            <!--Aqui são gerados as vidas do player 
            la no PlayerLife.js-->

        </div>
        <div class="code-box">
           
            <!--Aqui são gerados as dicas-->

        </div>

        <div class="selection-box">
            <div class="selection-info">
                <p style="border-bottom: 1px solid #143FED">SELECIONE A LINGUAGEM</p>
                <p style="color: rgb(129, 129, 129);">
                  SUA PONTUAÇÃO:
                  <p id="pontuacao" style="color: gold;">0000</p>
                </p>
              </div>
            
            <div class="input-container">
                <p class="bash-text">
                  <span class="usuario">user</span><span class="maquina">@player</span>:<span class="caractere">~</span>$
                </p>
                <input class="input" id="campoEntrada" placeholder="Digite uma linguagem..." type="text">
                <ul id="listaSugestoes"></ul>
            </div>

            <div class="buttons">
                <button>Enviar</button>
                <button>Pular tentativa</button>
            </div>

        </div>

    </main>

    <script type="module" src="../js/peloCodigo.js"></script>
</body> 
</html>
