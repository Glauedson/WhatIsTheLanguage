<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="../assets/icons/logo-icon.svg">
    <link rel="stylesheet" href="../css/peloCodigo.css">
    <title>What is the language?</title>
</head>
<body>
    
    <header>
        <a href="../../../index.html">
            <img src="../assets/icons/logo-large.png" alt="logo"
            width="190vw">
        </a>
        <!--Talvez eu adicione algo depois-->
    </header>

    <main>
        
        <div class="header-code-box">
            <div class="playerinfo">
                <img src="../assets/icons/logo-icon.svg" alt="logo" width="20px">
                <p>LIFE PLAYER:</p>
            </div>

            <div class="life-player">
                <img src="../assets/icons/heart-icon.svg" alt="vida" width="20px">

        </div>
        <div class="code-box">
           
            <button onclick="Game()">teste</button>

        <div class="selection-box">

            <div class="input-container">
                <p class="bash-text">
                  <span class="usuario">user</span><span class="maquina">@ui-verse</span>:<span class="caractere">~</span>$
                </p>
                <input class="input" id="campoEntrada" placeholder="Digite uma linguagem..." type="text">

            </div>

        </div>

    <script type="module" src="../js/peloCodigo.js"></script>
